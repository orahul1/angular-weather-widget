<div class="container"
  [ngStyle]="{ 'width': width , 'height': height, 'background-color': backgroundColor, 'box-shadow': isBoxShadow ? '0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23)' : 'none', 'border-radius': borderRadius }">
  <span *ngIf="!isLoading">
    <div class="location">
      <p [ngStyle]="{'font-size': locationFontSize, 'color': locationFontColor}">{{weatherDetails?.location}}</p>
    </div>
    <div class="status" *ngIf="status">
      <p [ngStyle]="{'color': statusFontColor, 'font-size': statusFontSize}">{{weatherDetails?.weather_descriptions}}
      </p>
    </div>
    <div class="temp" *ngIf="temperature">
      <p [ngStyle]="{'color': tempratureFontColor, 'font-size': tempratureFontSize}">{{weatherDetails?.temperature}}Â° F
      </p>
      <div class="weather-images" *ngIf="weatherImages">
        <img [ngStyle]="{'width': weatherImageWidth, 'height': weatherImageHeight }" alt="weather-icon"
          src="{{weatherDetails?.icon}}" />
      </div>
    </div>
    <div class="details" *ngIf="isWind">
      <p [ngStyle]="{'color': windFontColor, 'font-size': windFontSize}">Wind</p>
      <p class="wind" [ngStyle]="{'color': windFontColor, 'font-size': windFontSize}">{{weatherDetails?.wind_speed}} MPH
      </p>
    </div>
    <div class="details" *ngIf="isHumidity">
      <p [ngStyle]="{'color': humidityFontColor, 'font-size': humidityFontSize}">Humidity</p>
      <p class="wind" [ngStyle]="{'color': humidityFontColor, 'font-size': humidityFontSize}">
        {{weatherDetails?.humidity}} %</p>
    </div>
  </span>
  <span *ngIf="isLoading">
    <div class="loading">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        style="margin: auto; background: none; display: block; shape-rendering: auto;" width="50px" height="50px"
        viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
        <circle cx="50" cy="50" fill="none" stroke="#ffffff" stroke-width="10" r="35"
          stroke-dasharray="164.93361431346415 56.97787143782138">
          <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s"
            values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
        </circle>
        <!-- [ldio] generated by https://loading.io/ -->
      </svg>
    </div>
  </span>
</div>
